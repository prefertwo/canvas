<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patterns</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="wrap">
        <div class="intro"></div>

        <canvas id="canvasA" class="canvas-box" width="600" height="600">浏览器不支持canvas</canvas>
        <canvas id="canvasB" class="canvas-box" width="200" height="200">浏览器不支持canvas</canvas>
        <canvas id="canvasC" class="canvas-box" width="400" height="400">浏览器不支持canvas</canvas>

    </div>
</body>

<script>
    let canvasA = document.getElementById('canvasA');
    let canvasB = document.getElementById('canvasB');
    let canvasC = document.getElementById('canvasC');
    if(canvasA.getContext) {
        let ctxA = canvasA.getContext('2d');

        let imgA = new Image();
        imgA.src = 'imgs/pao.gif';
        imgA.onload = function() {
            let ptrn = ctxA.createPattern(imgA, 'repeat');
            ctxA.fillStyle = ptrn;
            ctxA.fillRect(0, 0, 600, 600)
        }

        let ctxB = canvasB.getContext('2d');
        ctxB.shadowOffsetX = 4;
        ctxB.shadowOffsetY = 4;
        ctxB.shadowBlur = 5;
        ctxB.shadowColor = "red";
        // ctxB.shadowColor = "rgba(230, 0, 0, 0.5)";

        ctxB.font = "40px Times New Roman";
        ctxB.fillStyle = "Black"
        ctxB.fillText("今天星期五啦 又要放假啦", 5, 30); // tentxunyun 100009938309

        let ctxC = canvasC.getContext('2d');
        ctxC.beginPath(); 
        ctxC.arc(50, 50, 30, 0, Math.PI*2, true);
        ctxC.arc(50, 50, 15, 0, Math.PI*2, true);
        ctxC.fill("nonzero");

    }
</script>

</html>
